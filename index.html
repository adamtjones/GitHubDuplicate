<!DOCTYPE html>
<html>
	<head>
		<!--Google Font link-->
			<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<title>GitHub Duplicate Page
		</title>
		<!--CSS Reset-->
			<link href="reset.css">
		<!--My CSS Sheet-->
			<link type="text/css" rel="stylesheet" href="css/main.css">
		
		<!--FontAwesome-->
			<script src="https://use.fontawesome.com/ea5eeb1623.js"></script>
	</head>
	<body>
		<main>
			<header>
				<div class="row headerAll">
					<div class="col-lg-9 headerLeft">
						<img src="images/mark-github.svg" class="gitCat"/>
							<input class="searchBox" placeholder="Search GitHub"></input>
								<ul class="headerTools">
									<li>Explore</li>
									<li>Gist</li>
									<li>Blog</li>
									<li>Help</li>
								</ul>
					</div>

					<div class="col-lg-3 headerRight">
						<img src="images/flower.jpeg" id="miniPhoto"/>
						<h5 class="fa">adamtjones
							<i class="fa fa-plus" aria-hidden="true"></i>
							<i class="fa fa-inbox" aria-hidden="true"></i>
							<i class="fa fa-cog" aria-hidden="true"></i>
							<i class="fa fa-sign-out" aria-hidden="true"></i>
						</h5>	
					</div>
				</div>
			</header>

		<div class="container">
			<div class="col-lg-1 blankleft"><h6>left blank</h6></div>
			<div class="col-lg-3 left column">
				<img src="images/flower.jpeg" id="flowerPhoto"/>
				<h3>Adam Jones</h3>
				<h5>adamtjones</h5>
				<h6>this column is User API though</h6>
			</div>

			<div class="col-lg-7 right column">
				<div class="tabButton">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#contributions" aria-controls="contributions" role="tab" data-toggle="tab"><img src="images/diff-added.svg"> Contributions</a></li>
					<li role="presentation" class="active"><a href="#repositories" aria-controls="repositories" role="tab" data-toggle="tab"><img src="images/repo.svg"> Repositories</a></li>
					<li role="presentation" class="active"><a href="#activity" aria-controls="activity" role="tab" data-toggle="tab"><img src="images/rss.svg"> Public activity</a></li>
				</ul>
			</div>
				<h2>Right Main Column</h2>
			</div>
			<div class="col-lg-1 blankright">
				<button class="edit"><img src="images/pencil.svg"/> Edit</button>
				<h6>right blank</h6></div>
			</div>

		</main>
		

		<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
		<!--BootStrap CDN-->
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="lodash.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
